<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>m3u8 to mp4</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="containter">
        <h1>[ m3u8 to mp4 ]</h1>
        <form action="/fileupload" enctype="multipart/form-data" method="POST">
            <div class="input">
                <input type="file" name="filesToConvert"  id="input-m3u8" size="17" autofocus="autofocus" accept=".m3u8" onchange="this.form.submit()"/>
            </div>
        </form>
        <div class="item">
            <label id="log"></label>
        </div>

    </div>

    <script>

    </script> -->
</body>

</html>
